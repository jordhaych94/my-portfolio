<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.toDoList.css">
</head>

<body>

    <div class="sr-only" aria-live="polite"></div>
  </div>
  <script src="toDoList.js"></script>
</body>

</html>
